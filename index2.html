    <script>
         const fruits = ["Banana", "Orange", "Apple", "Mango"];  
         console.log(fruits)

          console.log(fruits)
       
          arr1 = fruits[fruits.length]="orange"
          console.log(arr1) //it will retrun orange which is append element
          console.log(fruits) //it will return new arr (5)Â ['Kiwi', 'Orange', 'Apple', 'Mango', 'orange']
          const myGirls = ["Cecilie", "Lone"];
          const myBoys = ["Emil", "Tobias", "Linus"];

          const myChildren = myGirls.concat(myBoys);
          //The concat() method does not change
          // the existing arrays. It always returns a new array.
         
          console.log(myChildren) 
         console.log(fruits)

          console.log(fruits2)
          console.log(fruits)

          const fruits3 = fruits.slice(1)
          console.log(fruits3)
